<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>FoxNodes Map</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;}
    header{padding:12px 16px;border-bottom:1px solid #dadce0;background:#fff;position:sticky;top:0;z-index:10}
    #map{width:100vw;height:calc(100vh - 60px)}
    .warn{color:#b91c1c;background:#fee2e2;border:1px solid #fecaca;padding:8px 12px;border-radius:8px;display:inline-block}
    .meta{font-size:13px;color:#444}
    .btn{display:inline-block;background:#1f6feb;color:#fff;text-decoration:none;border-radius:8px;padding:6px 10px;border:1px solid #316dca}
    .btn:hover{filter:brightness(1.05)}
  </style>
</head>
<body>
<header>
  <strong>FoxNodes Map</strong> â€” Team: {{ team }} &nbsp; <a class="btn" href="/ui" target="_blank">Open Dashboard</a>
  {% if not maps_api_key %}
    <div style="margin-top:8px"><span class="warn">No Google Maps API key set (GOOGLE_MAPS_API_KEY). Map will not load.</span></div>
  {% endif %}
</header>
<div id="map"></div>

<script>
  const MAPS_API_KEY = "{{ maps_api_key }}";
</script>
<script src="/static/map.js"></script>
{% if maps_api_key %}
<script async src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&callback=initMap"></script>
{% endif %}
</body>
</html>
